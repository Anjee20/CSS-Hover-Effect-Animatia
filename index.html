<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Hover Effect - Animatia Assignment</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .common{
                width: 280px;
                height: 212px;                
            }
            .box{
                background-image: url("img/photo-1.jpg");
                background-size: cover;
                box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.2);
                position: relative;
                overflow: hidden;
                float: left;
                margin: 12px;
            }
            .overlay{
                background:rgba(0, 0, 0, 0.5);
                position: absolute;
                top: -212px;
                left: 0px;
                transition: all;
                transition-duration: 0.4s;
                transition-timing-function: ease-in-out;
            }
            .overlay5{
                top: 0px;
                opacity: 0;
                transition-duration: 0.2s;
            }
            .box:hover .overlay5{
                opacity: 1;
            }
            /*
                desendent selector
                p c{

                }            
            */
            .box:hover .overlay{
                top: 0px;
            }

            /*
                direct child selector
                p > c{

                }
            */
            .overlay > a{
                display: inline-block;
                width: 40px;
                height: 40px;
                border-radius: 40px;
                background-color: #fff;
                text-align: center;
                line-height: 40px;
                position: absolute;
                top: 90px;
                left: 90px;
                color: #464646;
            }
            .b-anchor{
                left: 140px !important;
            }
            .a5_1{
                left: 50px !important;
            }
            .a5_2{
                left: 180px !important;
            }
            .box:hover > .overlay5 .a5_1{
                left: 90px !important;
            }
            .box:hover > .overlay5 .a5_2{
                left: 140px !important;
            }
            .a5_1,.a5_2{
                transition: all 0.1s linear ;
            }
        </style>
    </head>
    <body>
        <div class="common box">
            <div class="common overlay">
                <a href="#"><i class="fa-solid fa-link"></i></a>
                <a class="b-anchor" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        </div>
        <div class="common box">
            <div class="common overlay overlay5">
                <a href="#" class="a5_1"><i class="fa-solid fa-link"></i></a>
                <a class="b-anchor a5_2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        </div>
    </body>
</html>
